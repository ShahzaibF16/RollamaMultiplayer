let answered = true;
      let points = 0;
      let bankedPoints = 0;
      let nextQuestionTimeout;
      let streak = 0;

      $("#restartBtn").hide();
      $(".rollbtn").click(function () {
        if (difficulty == "0") {
          options = options_easy;
        } else if (difficulty == "1") {
          options = options_medium;
        } else if (difficulty == "2") {
          options = options_hard;
        }
        if (!answered) return;

        if (nextQuestionTimeout) {
          clearTimeout(nextQuestionTimeout);
          nextQuestionTimeout = null;
        }

        var keys = Object.keys(options);
        var num = Math.floor(Math.random() * keys.length);
        thiskey = keys[num];
        $(".qblock h1").text(thiskey.substring(thiskey.indexOf("~") + 1));
        getname();
        $(".name1 h1").text("");
        $(".name2 h1").text("");
        $(".qblock2 h1").text("");

        // reset classes
        $("[data-answer]").each((index, element) => {
          element.classList.remove("correct");
          element.classList.remove("wrong");
        });
        answered = false;
        $(".rollbtn").addClass("disabled");
      });

      $("[data-answer]").click(function () {
        if (answered || countDownTime == 0) return;
        answered = true;

        const userAnswer = $(this).data("answer");
        const correctAnswer = options[thiskey];
        $(".qblock2 h1").text(userAnswer);

        if (userAnswer == correctAnswer) {
          streak++;
          $(this).addClass("correct");
          points += streak;
          $("[data-points]").text(points);

          nextQuestionTimeout = setTimeout(() => {
            $(".rollbtn").click();
          }, 1000);

          $("#bankingBtn").removeClass("disabled");
        } else {
          $(this).addClass("wrong");
          $("[data-answer]").each(function (index, element) {
            if (correctAnswer == element.dataset.answer)
              $(this).addClass("correct");
          });
          points = 0;
          streak = 0;
          $("[data-points]").text(points);

          nextQuestionTimeout = setTimeout(() => {
            $(".rollbtn").click();
          }, 2000);
        }

        $(".rollbtn").removeClass("disabled");
      });

      $(".checkbtn").click(function () {
        answered = true;
        $(".qblock2 h1").text(options[thiskey]);
        $(".rollbtn").removeClass("disabled");
      });

      $("#teachbtn").click(function () {

      let countDownTime, countDownInterval;

      $("[data-timemode]").click(function () {
        $("#start-overlay").hide();
        countDownTime = $(this).data("timemode") * 60 + 1;

        countDownInterval = setInterval(() => {
          $("[data-time]").text(--countDownTime);
          if (countDownTime == 0) {
            clearInterval(countDownInterval);
            answered = true;
            $(".rollbtn").hide();
            $("#bankingBtn").hide();

            bankedPoints += points;
            points = 0;
            $("[data-banked-points]").text(bankedPoints);
            $("[data-points]").text(points);

            $("#points").addClass("shake");
          }
        }, 1000);
      });

      $("#bankingBtn").click(() => {
        bankedPoints += points;
        streak = 0;
        $("[data-banked-points]").text(bankedPoints);

        points = 0;
        $("[data-points]").text(points);

        $("#bankingBtn").addClass("disabled");
      });
      $("#restartBtn").click(() => {
        location.reload();
      });

      function Timer(duration, element) {
        var self = this;
        this.duration = duration;
        this.element = element;
        this.running = false;

        this.els = {
          ticker: document.getElementById("ticker"),
          seconds: document.getElementById("seconds"),
        };

        // document.getElementById('toggle').addEventListener('click', function() {
        // 	var cl = 'countdown--wide';
        // 	if (self.element.classList.contains(cl)) {
        // 		self.element.classList.remove(cl);
        // 	} else {
        // 		self.element.classList.add(cl);
        // 	}
        // });

        var hammerHandler = new Hammer(this.element);
        hammerHandler.get("pan").set({ direction: Hammer.DIRECTION_VERTICAL });
        hammerHandler.on("panup pandown", function (ev) {
          if (!self.running) {
            if (
              ev.direction === Hammer.DIRECTION_UP &&
              self.duration < 999000
            ) {
              self.setDuration(self.duration + 1000);
            } else if (
              ev.direction === Hammer.DIRECTION_DOWN &&
              self.duration > 0
            ) {
              self.setDuration(self.duration - 1000);
            }
          }
        });

        hammerHandler.on("tap", function () {
          if (self.running) {
            self.reset();
          } else {
            // self.start();
          }
        });
      }

      Timer.prototype.start = function () {
        var self = this;
        var start = null;
        this.running = true;
        var remainingSeconds = (this.els.seconds.textContent =
          this.duration / 1000);

        function draw(now) {
          if (!start) start = now;
          var diff = now - start;
          var newSeconds = Math.ceil((self.duration - diff) / 1000);

          if (diff <= self.duration) {
            self.els.ticker.style.height =
              100 - (diff / self.duration) * 100 + "%";

            if (newSeconds != remainingSeconds) {
              self.els.seconds.textContent = newSeconds;
              remainingSeconds = newSeconds;
            }

            self.frameReq = window.requestAnimationFrame(draw);
          } else {
            //self.running = false;
            self.els.seconds.textContent = "Time up!";
            self.els.ticker.style.height = "0%";
            self.element.classList.add("countdown--ended");
            answered = true;
            $(".rollbtn").hide();
            $("#points").addClass("shake");
            $("#restartBtn").show();
          }
        }

        self.frameReq = window.requestAnimationFrame(draw);
      };

      Timer.prototype.stop = function () {
        this.running = false;
        window.cancelAnimationFrame(this.frameReq);
        this.els.seconds.textContent = this.duration / 1000;
        this.els.ticker.style.height = null;
        this.element.classList.remove("countdown--ended");
      };

      Timer.prototype.setDuration = function (duration) {
        this.duration = duration;
        this.els.seconds.textContent = this.duration / 1000;
      };

      var timer = new Timer(60000, document.getElementById("countdown"));
      timer.start();
      timer.stop();
    </script>
