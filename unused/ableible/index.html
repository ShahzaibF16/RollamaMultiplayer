    <script>
      var names;
      var difficulty = "0";
      var teacherIdx = 0;
      var courseData = {};
      var currentList = '';
      if(!Cookies.get("llama_teacher_idx")){
        $.post("../js/process.php", {"add_teacher_idx": "1", "course_data": "{}"}).done(function(data){
          Cookies.set("llama_teacher_idx", data);
        });
      }
      else{
        teacherIdx = Cookies.get("llama_teacher_idx");
        $.post("../js/process.php", {"get_course_data": "1", "teacher_idx": teacherIdx}).done(function(data){
          courseData = JSON.parse(data);
          cookieCurrentList();
          if(Object.keys(courseData).length && currentList == ''){
            names = Object.keys(courseData[Object.keys(courseData)[0]]);
          }
          else if(currentList != ''){
            names = Object.keys(courseData[currentList]);
          }
          $(".rollbtn").click();
        });
      }

      var name1, name2;
      function getname() {
        if(names){
          var num = Math.floor(Math.random() * names.length);
          name1 = names[num];
  
          name2 = name1;
          while (name2 == name1) {
            num = Math.floor(Math.random() * names.length);
            name2 = names[num];
          }
        }
      }

      $(".namesbtn").click(function () {
        $(".name1 h1").text(name1);
        $(".name2 h1").text(name2);
      });

      var thiskey;
      var options_easy = {

        "11~horrible": "horr_ble",
        "15~incredible": "incred_ble",
        "16~inedible": "ined_ble",
        "17~invincible": "invinc_ble",

        "24~sensible": "sens_ble",
        "25~terrible": "terr_ble",
        "26~visible": "vis_ble",
        "27~available": "avail_ble",
        "28~adorable": "ador_ble",
        "29~comfortable": "comfort_ble",
        "30~understandable": "understand_ble",
        "31~acceptable": "accept_ble",
        "32~reasonable": "reason_ble",
        "33~unreasonable": "unreason_ble",
        "34~unbearable": "unbear_ble",
        "35~believable": "believ_ble",
        "36~unbelievable": "unbeliev_ble",
        "37~capable": "cap_ble",
        "38~incapable": "incap_ble",
        "39~inflatable": "inflat_ble",
        "46~forgettable": "forgett_ble",
        "47~unforgettable": "unforgett_ble",
        "48~forgivable": "forgiv_ble",
        "49~unforgivable": "unforgiv_ble",
        "57~suitable": "suit_ble",
      };

var options_medium = {
        "40~flammable": "flamm_ble",
        "41~considerable": "consider_ble",
        "45~durable": "dur_ble",
        "42~desirable": "desir_ble",
        "43~undesirable": "undesir_ble",
        "19~irresistible": "irresist_ble",
        "61~usable": "us_ble",
        "62~unusable": "unus_ble",
        "63~variable": "vari_ble",
        "64~laughable": "laugh_ble",
        "65~likeable": "like_ble",
        "66~unlikeable": "unlike_ble",
        "67~lovable": "lov_ble",  
        "50~inescapable": "inescap_ble",
        "52~pleasurable": "pleasur_ble",
        "53~preferable": "prefer_ble",
        "54~predictable": "predict_ble",
        "55~unpredictable": "unpredict_ble",
      };

var options_hard = {
        "58~unsuitable": "unsuit_ble",
        "59~unmistakeable": "unmistake_ble",
        "60~unshakeable": "unshake_ble",
      "13~implausible": "implaus_ble",
        "44~despicable": "despic_ble",
        "0~accessible": "access_ble",
        "1~destructible": "destruct_ble",
        "2~digestible": "digest_ble",
        "3~flexible": "flex_ble",
        "4~admissible": "admiss_ble",
        "5~audible": "aud_ble",
        "6~compatible": "compat_ble",
        "7~comprehensible": "comprehens_ble",
        "8~credible": "cred_ble",
        "9~divisible": "divis_ble",
        "10~edible": "ed_ble",
        "12~illegible": "illeg_ble",
        "14~inaccessible": "inaccess_ble",
        "51~inevitable": "inevit_ble",
        "56~sizeable": "size_ble",
      };


      // part of difficulty code
      var options;

      // Unique questions each time
      var totalqs = Object.keys(options_easy).length;
      var questionsDoneEasy = [];
      var questionsDoneMedium = [];
      var questionsDoneHard = [];
      var questionsDone;
      var qAdded;
      // end of unique questions each time

      $(".rollbtn").click(function () {

        // Difficulty code start
        if(difficulty == "0"){
          options = options_easy;
          questionsDone = questionsDoneEasy;
          totalqs = Object.keys(options_easy).length;
        }
        else if(difficulty == "1"){
          options = options_medium;
          questionsDone = questionsDoneMedium;
          totalqs = Object.keys(options_medium).length;
        }
        else if(difficulty == "2"){
          options = options_hard;
          questionsDone = questionsDoneHard;
          totalqs = Object.keys(options_hard).length;
        }
        // Difficulty code end

        var keys = Object.keys(options);
        var num = Math.floor(Math.random() * keys.length);
        thiskey = keys[num];

        // Unique questions each time
        qAdded = false;
        while(!qAdded){
            if(!questionsDone.includes(thiskey)){
            $(".qblock h1").text(thiskey.substring(thiskey.indexOf ("~") + 1));
            getname();
            $(".name1 h1").text("");
            $(".name2 h1").text("");
            $(".qblock2 h1").text("");
            questionsDone.push(thiskey);
            qAdded = true;
            console.log(questionsDone.length);
          }
          else{
            if(questionsDone.length == totalqs){
              questionsDone.length = 0;
            }
            var num = Math.floor(Math.random() * keys.length);
            thiskey = keys[num];
          }
        }
        // End of unique questions each time

        $(".qblock h1").text(options[thiskey]);
        getname();
        $(".name1 h1").text("");
        $(".name2 h1").text("");
        $(".qblock2 h1").text("");
      });

      $(".checkbtn").click(function () {
        $(".qblock2 h1").text(thiskey.substring(thiskey.indexOf("~") + 1));
      });

      $("#teachbtn").click(function(){
        $("#clistmodal").modal("show");
      });
      
      $(function(){
        // spin the top questionbar
        $("#roll-btn").on('click',function () {
          $('.top-block').addClass('topbar__spin');
          setTimeout(function(){
            $('.top-block').removeClass('topbar__spin');
          },300)
        });

        // spin the names button
        $(".namesbtn").on('click',function () {
          $('.names ').addClass('name__speen');
          setTimeout(function(){
            $('.names ').removeClass('name__speen');
          },300)
        });
      })
