    <script>
      var names;
      var difficulty = "0";
      var teacherIdx = 0;
      var courseData = {};
      var currentList = '';
      if(!Cookies.get("llama_teacher_idx")){
        $.post("../js/process.php", {"add_teacher_idx": "1", "course_data": "{}"}).done(function(data){
          Cookies.set("llama_teacher_idx", data);
        });
      }
      else{
        teacherIdx = Cookies.get("llama_teacher_idx");
        $.post("../js/process.php", {"get_course_data": "1", "teacher_idx": teacherIdx}).done(function(data){
          courseData = JSON.parse(data);
          cookieCurrentList();
          if(Object.keys(courseData).length && currentList == ''){
            names = Object.keys(courseData[Object.keys(courseData)[0]]);
          }
          else if(currentList != ''){
            names = Object.keys(courseData[currentList]);
          }
          $(".rollbtn").click();
        });
      }

      var name1, name2;
      function getname() {
        if(names){
          var num = Math.floor(Math.random() * names.length);
          name1 = names[num];
  
          name2 = name1;
          while (name2 == name1) {
            num = Math.floor(Math.random() * names.length);
            name2 = names[num];
          }
        }
      }

      $(".namesbtn").click(function () {
        $(".name1 h1").text(name1);
        $(".name2 h1").text(name2);
      });

      var thiskey;
      var options_easy = {

        "40~unacceptable": "acceptable",
        "41~unafraid": "afraid",
        "42~unavailable": "available",
        "43~unaware": "aware",
        "44~unbearable": "bearable",
        "45~unbelievable": "believable",
        "46~uncertain": "certain",
        "47~unclear": "clear",
        "48~uncomfortable": "comfortable",
 
        "52~unhelpful": "helpful",
        "11~illegal": "legal",
        "12~illegible": "legible",
        "13~implausible": "plausible",
        "14~impossible": "possible",
   
      };
var options_medium = {
   
  "49~unfocused": "focused",
        "50~unforgettable": "forgettable",
        "51~unforgivable": "forgivable",
        "15~imprecise": "precise",
        "16~inaccessible": "accessible",
        "17~inaccessible": "accessible",
        "18~inadequate": "adequate",
        "19~inadmissible": "admissible",
        "20~inaudible": "audible",
        "21~incapable": "capable",
        "22~incompatible": "compatible",
        "23~incomprehensible": "comprehensible",
        "24~inconsiderate": "considerable",
        "25~incredible": "credible",
        "26~incredible": "credible",
        "27~indestructible": "destructible",
        "28~indigestible": "digestible",
        "29~indivisible": "divisible",
        "30~inedible": "edible",
        "32~inescapable": "escapable",
        "33~infinite": "finite",
        "34~inflexible": "flexible",
        "35~invariable": "variable",
        "36~invisible": "visible",
        "37~irresistible": "resistible",
        "38~irresponsible": "responsible",
        "39~irreversible": "reversible",
      
        "53~unknown": "known",
        "54~unlikeable": "likeable",
        "55~unmistakeable": "mistakeable",
        "56~unnatural": "natural",
        "57~unpleasureable": "pleasurable",
        "58~unpredictable": "predictable",
        "59~unreal": "real",
        "60~unrealistic": "realistic",
        "61~unreasonable": "reasonable",
        "62~unsensible": "sensible",
        "63~unshakeable": "shakeable",
        "64~unsuitable": "suitable",
        "65~unusable": "usable",
        "66~unwilling": "willing",
      };

var options_hard = {
  "4~decode": "code",
        "5~decompose": "compose",
        "6~dehydrate": "hydrate",
        "7~disagree": "agree",
        "8~dishonour": "honour",
        "9~dishonourable": "honourable",
        "10~distasteful": "tasteful",
        "67~distrusted": "trusted",
        "68~misaligned": "aligned",
        "69~misguide": "guide (correctly)",
        "70~misdiagnose": "diagnose (correctly)",
        "71~misspell": "spell (correctly)",
        "72~misinformed": "informed (correctly)",
      };



      // part of difficulty code
      var options;

      // Unique questions each time
      var totalqs = Object.keys(options_easy).length;
      var questionsDoneEasy = [];
      var questionsDoneMedium = [];
      var questionsDoneHard = [];
      var questionsDone;
      var qAdded;
      // end of unique questions each time

      $(".rollbtn").click(function () {

        // Difficulty code start
        if(difficulty == "0"){
          options = options_easy;
          questionsDone = questionsDoneEasy;
          totalqs = Object.keys(options_easy).length;
        }
        else if(difficulty == "1"){
          options = options_medium;
          questionsDone = questionsDoneMedium;
          totalqs = Object.keys(options_medium).length;
        }
        else if(difficulty == "2"){
          options = options_hard;
          questionsDone = questionsDoneHard;
          totalqs = Object.keys(options_hard).length;
        }
        // Difficulty code end

        var keys = Object.keys(options);
        var num = Math.floor(Math.random() * keys.length);
        thiskey = keys[num];

        // Unique questions each time
        qAdded = false;
        while(!qAdded){
            if(!questionsDone.includes(thiskey)){
            $(".qblock h1").text(thiskey.substring(thiskey.indexOf ("~") + 1));
            getname();
            $(".name1 h1").text("");
            $(".name2 h1").text("");
            $(".qblock2 h1").text("");
            questionsDone.push(thiskey);
            qAdded = true;
            console.log(questionsDone.length);
          }
          else{
            if(questionsDone.length == totalqs){
              questionsDone.length = 0;
            }
            var num = Math.floor(Math.random() * keys.length);
            thiskey = keys[num];
          }
        }
        // End of unique questions each time
        $(".qblock h1").text(options[thiskey]);
        getname();
        $(".name1 h1").text("");
        $(".name2 h1").text("");
        $(".qblock2 h1").text("");
      });

     

      $(".checkbtn").click(function () {
        $(".qblock2 h1").text(thiskey.substring(thiskey.indexOf("~") + 1));
      });
      $("#teachbtn").click(function(){
        $("#clistmodal").modal("show");
      });

          setTimeout(function(){
            $('.names ').removeClass('name__speen');

      })
