    <script>
   var options_easy = {
        commission: "decommission",
        construct: " deconstruct",
        contaminate: " decontaminate",
        activate: "deactivate",
        code: "decode",
        compose: "decompose",
        hydrate: "dehydrate",
        agree: "disagree",
        honour: "dishonour",
        honourable: "dishonourable",
        tasteful: "distasteful",
        legal: "illegal",
        legible: "illegible",
        plausible: "implausible",
        possible: "impossible",
        precise: "imprecise",
        accessible: "inaccessible",
        accessible: "inaccessible",
        adequate: "inadequate",
        admissible: "inadmissible",
        audible: "inaudible",
        capable: "incapable",
        compatible: "incompatible",
        comprehensible: "incomprehensible",
        considerable: "inconsiderate",
        credible: "incredible",
        credible: "incredible",
        destructible: "indestructible",
        digestible: "indigestible",
        divisible: "indivisible",
        edible: "inedible",
        edible: "inedible",
        escapable: "inescapable",
        finite: "infinite",
        flexible: "inflexible",
        variable: "invariable",
        visible: "invisible",
        resistible: "irresistible",
        responsible: "irresponsible",
        reversible: "irreversible",
        acceptable: "unacceptable",
        afraid: "unafraid",
        available: "unavailable",
        aware: "unaware",
        bearable: "unbearable",
        believable: "unbelievable",
        certain: "uncertain",
        clear: "unclear",
        comfortable: "uncomfortable",
        focused: "unfocused",
        forgettable: "unforgettable",
        forgivable: "unforgivable",
        helpful: "unhelpful",
        known: "unknown",
        likeable: "unlikeable",
        mistakeable: "unmistakeable",
        natural: "unnatural",
        pleasurable: "unpleasureable",
        predictable: "unpredictable",
        real: "unreal",
        realistic: "unrealistic",
        reasonable: "unreasonable",
        sensible: "unsensible",
        shakeable: "unshakeable",
        suitable: "unsuitable",
        usable: "unusable",
        willing: "unwilling",
        trusted: "distrusted",
        aligned: "misaligned",
        guide: "misguide",
        diagnose: "misdiagnose",
        spell: "misspell",
        informed: "misinformed",
      };

      // Part of difficulty code
      var options;
      // Difficulty code start
      var diff = Cookies.get("llama_diff");
      $(document).ready(function () {
        if(diff){
           if(diff == "0"){
            options = options_easy;
          }
          else if(diff == "1"){
            options = options_medium;
          }
          else if(diff == "2"){
            options = options_hard;
          }
          
        }
        // Difficulty code end
        var answers = [];
        var alreadyDone = [];
        var keys = Object.keys(options);
        for (var i = 0; i < 20; i++) {

          var num = Math.floor(Math.random() * keys.length);
          while (alreadyDone.includes(num)) {
            num = Math.floor(Math.random() * keys.length);
          }
          alreadyDone.push(num);
          $(".printbody").append(
            "<tr><td colspan='2'>" +
              (i + 1) +
              ". " +
              keys[num] +
              "</td> <td class='answers'> </td>"
          );
          answers.push(options[keys[num]]);
        }

        $(".printbody2 .answers").each(function (i) {
          $(this).text(answers[i]);
        });
      });
    </script>
