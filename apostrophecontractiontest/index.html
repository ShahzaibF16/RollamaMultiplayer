    <script src="../js/js.cookie.min.js"></script>    <script>
      var names;
      var difficulty = "0";
      var teacherIdx = 0;
      var courseData = {};
      var currentList = '';
      if(!Cookies.get("llama_teacher_idx")){
        $.post("../js/process.php", {"add_teacher_idx": "1", "course_data": "{}"}).done(function(data){
          Cookies.set("llama_teacher_idx", data);
        });
      }
      else{
        teacherIdx = Cookies.get("llama_teacher_idx");
        $.post("../js/process.php", {"get_course_data": "1", "teacher_idx": teacherIdx}).done(function(data){
          courseData = JSON.parse(data);
          cookieCurrentList();
          if(Object.keys(courseData).length && currentList == ''){
            names = Object.keys(courseData[Object.keys(courseData)[0]]);
          }
          else if(currentList != ''){
            names = Object.keys(courseData[currentList]);
          }
          $(".rollbtn").click();
        });
      }

      var name1, name2;
      function getname() {
        if(names){
          var num = Math.floor(Math.random() * names.length);
          name1 = names[num];
  
          name2 = name1;
          while (name2 == name1) {
            num = Math.floor(Math.random() * names.length);
            name2 = names[num];
          }
        }
      }

      $(".namesbtn").click(function () {
        $(".name1 h1").text(name1);
        $(".name2 h1").text(name2);
      });

      var thiskey;
      var options_easy = {

        "0~cant": { 0: "cannot", 1: "can't" },
        "1~couldnt ": { 0: "could not", 1: "couldn't " },
        "2~couldve": { 0: "could have", 1: "could've" },
        "3~didnt": { 0: "did not", 1: "didn't" },
        "4~doesnt": { 0: "does not", 1: "doesn't" },
        "5~dont": { 0: "do not", 1: "don't" },
        "6~havent ": { 0: "have not", 1: "haven't " },
        
        "8~hes": { 0: "he is", 1: "he's" },
      
        "10~Ill": { 0: "I will", 1: "I'll" },
        "11~Im": { 0: "I am", 1: "I'm" },
        "12~isnt": { 0: "is not", 1: "isn't" },
        "13~Its cold.": { 0: "it is", 1: "It's cold." },
        "14~Ive": { 0: "I have", 1: "I've" },
      };

var options_medium = {

        "15~Johns": { 0: "John is", 1: "John's" },
        "16~lets": { 0: "let us", 1: "let's" },
      
        "18~shant ": { 0: "shall not", 1: "shan't " },
        "19~shes": { 0: "she is", 1: "she's" },
        "20~shouldnt": { 0: "should not", 1: "shouldn't" },
        "21~shouldve": { 0: "should have", 1: "should've" },
        "22~thats": { 0: "that is", 1: "that's" },
        "23~The cats hungry.": { 0: "The cat is", 1: "The cat's hungry." },
       
        "25~theyll": { 0: "they will", 1: "they'll" },
        "26~theyre": { 0: "they are", 1: "they're" },
      };

var options_hard = { 
        "27~theyve": { 0: "they have", 1: "they've" },
        "28~well": { 0: "we will", 1: "we'll" },
        "29~were": { 0: "we are", 1: "we're" },
        "30~werent": { 0: "were not", 1: "weren't" },
        "31~wont": { 0: "will not", 1: "won't" },
        "32~wouldnt": { 0: "would not", 1: "wouldn't" },
        "33~wouldve": { 0: "would have", 1: "would've" },
        "34~youll ": { 0: "you will ", 1: "you'll " },
        "35~youve": { 0: "you have", 1: "you've" },
        "36~its": { 0: "it has", 1: "it's" },
        "37~The boys": { 0: "The boy has", 1: "The boy's" },
        "38~shes ": { 0: "she has", 1: "she's" },
        "39~hes": { 0: "he has", 1: "he's" },
        "40~arent": { 0: "are not", 1: "aren't" },
        "41~hasnt": { 0: "has not", 1: "hasn't" },
        "42~whats": { 0: "what is", 1: "what's" },
        "43~wheres": { 0: "where is", 1: "where's" },
        "44~whos": { 0: "who is", 1: "who's" },
        "45~whos": { 0: "who has", 1: "who's" },
        "46~theres": { 0: "there is", 1: "there's" },
        "47~hell": { 0: "he will", 1: "he'll" },
        "48~shell": { 0: "she will", 1: "she'll" },
      };


      // part of difficulty code
      var options;

      // Unique questions each time
      var totalqs = Object.keys(options_easy).length;
      var questionsDoneEasy = [];
      var questionsDoneMedium = [];
      var questionsDoneHard = [];
      var questionsDone;
      var qAdded;
      // end of unique questions each time

      $(".rollbtn").click(function () {

        // Difficulty code start
        if(difficulty == "0"){
          options = options_easy;
          questionsDone = questionsDoneEasy;
          totalqs = Object.keys(options_easy).length;
        }
        else if(difficulty == "1"){
          options = options_medium;
          questionsDone = questionsDoneMedium;
          totalqs = Object.keys(options_medium).length;
        }
        else if(difficulty == "2"){
          options = options_hard;
          questionsDone = questionsDoneHard;
          totalqs = Object.keys(options_hard).length;
        }
        // Difficulty code end

        var keys = Object.keys(options);
        var num = Math.floor(Math.random() * keys.length);
        thiskey = keys[num];

        // Unique questions each time
        qAdded = false;
        while(!qAdded){
            if(!questionsDone.includes(thiskey)){
            $(".qblock h1").text(thiskey.substring(thiskey.indexOf ("~") + 1));
            getname();
            $(".name1 h1").text("");
            $(".name2 h1").text("");
            $(".qblock2 h1").text("");
            questionsDone.push(thiskey);
            qAdded = true;
            console.log(questionsDone.length);
          }
          else{
            if(questionsDone.length == totalqs){
              questionsDone.length = 0;
            }
            var num = Math.floor(Math.random() * keys.length);
            thiskey = keys[num];
          }
        }
        // End of unique questions each time
        $(".qblock h3").html(options[thiskey][0]);
        $(".qblock h1").text(thiskey.substring(thiskey.indexOf("~") + 1));
        getname();
        $(".name1 h1").text("");
        $(".name2 h1").text("");
        $(".qblock2 h1").text("");
      });

     

      $(".checkbtn").click(function () {
        $(".qblock2 h1").text(options[thiskey][1]);
      });
      $("#teachbtn").click(function(){
        $("#clistmodal").modal("show");
      });

        });

        // spin the names button
        $(".namesbtn").on('click',function () {
          $('.names ').addClass('name__speen');
          setTimeout(function(){
            $('.names ').removeClass('name__speen');
