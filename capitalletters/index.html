    <script src="../js/js.cookie.min.js"></script>    <script>
      var names;
      var difficulty = "0";
      var teacherIdx = 0;
      var courseData = {};
      var currentList = '';
      if(!Cookies.get("llama_teacher_idx")){
        $.post("../js/process.php", {"add_teacher_idx": "1", "course_data": "{}"}).done(function(data){
          Cookies.set("llama_teacher_idx", data);
        });
      }
      else{
        teacherIdx = Cookies.get("llama_teacher_idx");
        $.post("../js/process.php", {"get_course_data": "1", "teacher_idx": teacherIdx}).done(function(data){
          courseData = JSON.parse(data);
          cookieCurrentList();
          if(Object.keys(courseData).length && currentList == ''){
            names = Object.keys(courseData[Object.keys(courseData)[0]]);
          }
          else if(currentList != ''){
            names = Object.keys(courseData[currentList]);
          }
          $(".rollbtn").click();
        });
      }

      var name1, name2;
      function getname() {
        if(names){
          var num = Math.floor(Math.random() * names.length);
          name1 = names[num];
  
          name2 = name1;
          while (name2 == name1) {
            num = Math.floor(Math.random() * names.length);
            name2 = names[num];
          }
        }
      }

      $(".namesbtn").click(function () {
        $(".name1 h1").text(name1);
        $(".name2 h1").text(name2);
      });

      var thiskey;
      var options_easy = {

        "0~I have been to australia.": "Australia",
        "1~My dog is called momo.": "Momo",
        "2~my cat is called Lucky.": "My",
        "3~i have been to india.": "I",
        "4~I want to attend oxford University.": "Oxford",
        "5~My sister goes to Cambridge university.": "University",
        "6~We are learning about world War 2.": "World",
        "7~I don't have a cca today.": "CCA",
        "8~billy and I went to the cinema.": "Billy",
        "9~My birthday is in august.": "August",
        "10~I live in eastwood.": "Eastwood",
        "11~The titanic was a famous ship.": "Titanic",
        
        "13~james always plays outside.": "James",
        "14~I speak spanish.": "Spanish",
        "15~I love to eat italian food.": "Italian",
        "16~I made a new friend; she's canadian.": "Canadian",
      };

var options_medium = {

        "17~Do you speak chinese?": "Chinese",
        "18~I study at bridgewood.": "Bridgewood",
        "19~I love to eat french cakes.": "French",
        "20~I bought this shirt at Centrepoint mall.": "Mall",

        "27~I really like staying at the browns' house.": "Browns'",

        "30~My cat, fluffy, always scratches me.": "Fluffy",
        "31~I love to play pokemon.": "Pokemon",
        "32~I will see my parents on sunday.": "Sunday",
      };

var options_hard = { 
        "33~I will speak to mum when I get home.": "Mum",
        "34~My favourite shop is doggyden.": "Doggyden",
        "35~I love fridays.": "Fridays",
        "36~Harry potter is an exciting book.": "Potter",
        "37~I love my apple phone.": "Apple",

        "39~The coldest month is february. ": "February",

        "42~I come from the uk.": "UK",
        "43~I want brazil to win this game.": "Brazil.",
        "44~I really like katie's bag.": "Katie's",
        "45~He wants to visit athens.": "Athens",
        "46~My favourite lunch is on thursday.": "Thursday",
        "47~I like studying egyptian tombs. ": "Egyptian",
        "48~Have you seen sally?": "Sally",
      };


      // part of difficulty code
      var options;

      // Unique questions each time
      var totalqs = Object.keys(options_easy).length;
      var questionsDoneEasy = [];
      var questionsDoneMedium = [];
      var questionsDoneHard = [];
      var questionsDone;
      var qAdded;
      // end of unique questions each time

      $(".rollbtn").click(function () {

        // Difficulty code start
        if(difficulty == "0"){
          options = options_easy;
          questionsDone = questionsDoneEasy;
          totalqs = Object.keys(options_easy).length;
        }
        else if(difficulty == "1"){
          options = options_medium;
          questionsDone = questionsDoneMedium;
          totalqs = Object.keys(options_medium).length;
        }
        else if(difficulty == "2"){
          options = options_hard;
          questionsDone = questionsDoneHard;
          totalqs = Object.keys(options_hard).length;
        }
        // Difficulty code end

        var keys = Object.keys(options);
        var num = Math.floor(Math.random() * keys.length);
        thiskey = keys[num];

        // Unique questions each time
        qAdded = false;
        while(!qAdded){
            if(!questionsDone.includes(thiskey)){
            $(".qblock h1").text(thiskey.substring(thiskey.indexOf ("~") + 1));
            getname();
            $(".name1 h1").text("");
            $(".name2 h1").text("");
            $(".qblock2 h1").text("");
            questionsDone.push(thiskey);
            qAdded = true;
            console.log(questionsDone.length);
          }
          else{
            if(questionsDone.length == totalqs){
              questionsDone.length = 0;
            }
            var num = Math.floor(Math.random() * keys.length);
            thiskey = keys[num];
          }
        }
        // End of unique questions each time
        $(".qblock h1").text(thiskey.substring(thiskey.indexOf("~") + 1));
        getname();
        $(".name1 h1").text("");
        $(".name2 h1").text("");
        $(".qblock2 h1").text("");
      });

     

      $(".checkbtn").click(function () {
        $(".qblock2 h1").text(options[thiskey]);
      });
      $("#teachbtn").click(function(){
        $("#clistmodal").modal("show");
      });
