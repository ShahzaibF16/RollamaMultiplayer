    <script>
   var options_easy = {
        "break ___ (stop functioning (vehicle, machine) )": "down",
        "break ___ (get upset)": "down",
        "calm ___ (relax after being angry)": "down",
        "fall ___ (fall to the ground)": "down",
        "break ___ (force entry to a building)": "in",
        "break ___ (interrupt)": "in",
        "check ___ (arrive and register at a hotel or airport)": "in",
        "chip ___ (help or pay towards)": "in",
        "cut ___ (interrupt)": "in",
        "give ___ (reluctantly stop fighting or arguing)": "in",
        "break ___ (escape)": "out",
        "check ___ (leave a hotel)": "out",
        "check ___ (investigate something)": "out",
        "drop ___ (quit a class, school etc)": "out",
        "eat ___ (eat at a restaurant)": "out",
        "fall ___ (separate from an interior)": "out",
        "fall ___ ((of hair, teeth) become loose and unattached": "out",
        "find ___ (discover)": "out",
        "go ___ (leave home to go on a social event)": "out",
        "hang ___ (spend time relaxing (informal))": "out",
        "look ___ (be careful, vigilant, and take notice)": "out",
        "pass ___ (faint)": "out",
        "run ___ (have none left)": "out",
        "work ___ (exercise)": "out",
        "work ___ (be successful)": "out",
        "break ___ (develop a skin condition)": "out",
        "blow ___ (explode)": "up",
        "break ___ (end a relationship)": "up",
        "catch ___ (get to the same point as somebody else)": "up",
        "cheer ___ (become happier)": "up",
        "dress ___ (wear nice clothing)": "up",
        "end ___ (eventually reach/do/decide)": "up",
        "get ___ (get out of bed)": "up",
        "get ___ (stand)": "up",
        "give ___ (stop trying)": "up",
        "grow ___ (become an adult)": "up",
        "hang ___ (end a phone call)": "up",
        "make ___ (forgive each other)": "up",
        "turn ___ (appear suddenly)": "up",
        "wake ___ (stop sleeping)": "up",
        "warm ___ (prepare body for exercise)": "up",
        "bring ___ (make unhappy)": "down",
        "let ___ (fail to support or help, disappoint)": "down",
        "put ___ (insult, make somebody feel stupid)": "down",
        "break ___ (divide into smaller parts)": "down",
        "cut ___ (make something fall to the ground)": "down",
        "hand ___ (give something used to somebody else)": "down",
        "turn ___ (decrease the volume or strength (heat, light etc) )": "down",
        "turn ___ (refuse)": "down",
        "break ___ (gain illegal entry)": "in",
        "let ___ (allow to enter)": "in",
        "break ___ (wear something a few times so that it doesn't look/feel new)":
          "in",
        "fill ___ (to write information in blanks, as on a form)": "in",
        "hand ___ (submit)": "in",
        "cross ___ (draw a line through)": "out",
      };

      // Part of difficulty code
      var options;
      // Difficulty code start
      var diff = Cookies.get("llama_diff");
      $(document).ready(function () {
        if(diff){
           if(diff == "0"){
            options = options_easy;
          }
          else if(diff == "1"){
            options = options_medium;
          }
          else if(diff == "2"){
            options = options_hard;
          }
          
        }
        // Difficulty code end
        var answers = [];
        var alreadyDone = [];
        var keys = Object.keys(options);
        for (var i = 0; i < 20; i++) {

          var num = Math.floor(Math.random() * keys.length);
          while (alreadyDone.includes(num)) {
            num = Math.floor(Math.random() * keys.length);
          }
          alreadyDone.push(num);
          $(".printbody").append(
            "<tr><td colspan='2'>" +
              (i + 1) +
              ". " +
              keys[num] +
              "</td> <td class='answers'> </td>"
          );
          answers.push(options[keys[num]]);
        }

        $(".printbody2 .answers").each(function (i) {
          $(this).text(answers[i]);
        });
      });
    </script>
