    <script>
   var options_easy = {
        "Put these papers in sep_rate piles.": "separate",
        "There is a defin_te answer.": "definite",
        "I'm getting desp_rate.": "desperate",
        "What is the temp_rature?": "temperature",
        "I like English lit_rature.": "literature",
        "The topic is quite gen_ral.": "general",
        "This information is rel_vant.": "relevant",
        "This is a different cat_gory.": "category",
        "Can you d_scribe the view?": "describe",
        "The team is in d_cline.": "decline",
        "I like the film d_spite the ending.": "despite",
        "I'm in a d_spute with my sister.": "dispute",
        "This data is d_screte.": "discrete",
        "Can you d_splay your medal?": "display",
        "Great perform_nce!": "performance",
        "The teacher takes attend_nce.": "attendance",
        "Be aware of your own ignor_nce.": "ignorance",
        "The student displayed great independ_nce.": "independence",
        "A sent_nce starts with a capital.": "sentence",
        "It's the oldest building in exist_nce.": "existence",
        "This is a great opp_rtunity.": "opportunity",
        "You should p_rsue a different path.": "pursue",
        "You can't p_rsuade me.": "persuade",
        "It's a s_rprise.": "surprise",
      };

      // Part of difficulty code
      var options;
      // Difficulty code start
      var diff = Cookies.get("llama_diff");
      $(document).ready(function () {
        if(diff){
           if(diff == "0"){
            options = options_easy;
          }
          else if(diff == "1"){
            options = options_medium;
          }
          else if(diff == "2"){
            options = options_hard;
          }
          
        }
        // Difficulty code end
        var answers = [];
        var alreadyDone = [];
        var keys = Object.keys(options);
        for (var i = 0; i < 20; i++) {

          var num = Math.floor(Math.random() * keys.length);
          while (alreadyDone.includes(num)) {
            num = Math.floor(Math.random() * keys.length);
          }
          alreadyDone.push(num);
          $(".printbody").append(
            "<tr><td colspan='2'>" +
              (i + 1) +
              ". " +
              keys[num] +
              "</td> <td class='answers'> </td>"
          );
          answers.push(options[keys[num]]);
        }

        $(".printbody2 .answers").each(function (i) {
          $(this).text(answers[i]);
        });
      });
    </script>
