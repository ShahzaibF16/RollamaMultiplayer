        "28~pure": "purify",
        "29~real": "realise",
        "30~social": "socialise",
        "31~sterile": "sterilise",
        "32~symbol": "symbolise",
        "33~terror": "terrorise / terrify",
        "34~victim": "victimise",
      };

      $(".rollbtn").click(function () {
        var keys = Object.keys(options);
        var num = Math.floor(Math.random() * keys.length);
        thiskey = keys[num];
        var keys2 = Object.keys(options2);
        var num2 = Math.floor(Math.random() * keys2.length);
        thiskey2 = keys2[num2];
        var keys3 = Object.keys(options3);
        var num3 = Math.floor(Math.random() * keys3.length);
        thiskey3 = keys3[num3];
        var keys4 = Object.keys(options4);
        var num4 = Math.floor(Math.random() * keys4.length);
        thiskey4 = keys4[num4];
        $(".blk1 .qblock h1").text(
          thiskey.substring(thiskey.indexOf("~") + 1) +
            " or " +
            options[thiskey][0]
        );
        $(".blk1 .qblock h3").text(options[thiskey][1]);
        $(".blk2 .qblock h1").text(options2[thiskey2]);
        $(".blk3 .qblock h1").text(
          thiskey3.substring(thiskey3.indexOf("~") + 1) + "  →  ?"
        );
        $(".blk4 .qblock h1").text(
          thiskey4.substring(thiskey4.indexOf("~") + 1)
        );
        getname();
        $(".name1 h1").text("");
        $(".name2 h1").text("");
        $(".qblock2 h1").text("");
      });

     

      $(".checkbtn").click(function () {
        $(".blk1 .qblock2 h1").text(
          options[thiskey][3]
        );
        $(".blk2 .qblock2 h1").text(
          thiskey2.substring(thiskey2.indexOf("~") + 1)
        );
        $(".blk3 .qblock2 h1").text(options3[thiskey3]);
        $(".blk4 .qblock2 h1").text(options4[thiskey4]);
      });
      $("#teachbtn").click(function () {
        $("#clistmodal").modal("show");
      });
      document.querySelector(".row").style.display = "none";

      $(function(){
        // spin the top questionbar
        $("#roll-btn").on('click',function () {
          $('.top-block').addClass('topbar__spin');
          setTimeout(function(){
            $('.top-block').removeClass('topbar__spin');
          },300)
        });

        // spin the names button
        $(".namesbtn").on('click',function () {
          $('.names ').addClass('name__speen');
          setTimeout(function(){
            $('.names ').removeClass('name__speen');
          },300)
        });
      })


    </script>
  </body>
