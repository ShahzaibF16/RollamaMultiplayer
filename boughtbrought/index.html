    <script src="../js/js.cookie.min.js"></script>    <script>
      var names;
      var difficulty = "0";
      var teacherIdx = 0;
      var courseData = {};
      var currentList = '';
      if(!Cookies.get("llama_teacher_idx")){
        $.post("../js/process.php", {"add_teacher_idx": "1", "course_data": "{}"}).done(function(data){
          Cookies.set("llama_teacher_idx", data);
        });
      }
      else{
        teacherIdx = Cookies.get("llama_teacher_idx");
        $.post("../js/process.php", {"get_course_data": "1", "teacher_idx": teacherIdx}).done(function(data){
          courseData = JSON.parse(data);
          cookieCurrentList();
          if(Object.keys(courseData).length && currentList == ''){
            names = Object.keys(courseData[Object.keys(courseData)[0]]);
          }
          else if(currentList != ''){
            names = Object.keys(courseData[currentList]);
          }
          $(".rollbtn").click();
        });
      }

      var name1, name2;
      function getname() {
        if(names){
          var num = Math.floor(Math.random() * names.length);
          name1 = names[num];
  
          name2 = name1;
          while (name2 == name1) {
            num = Math.floor(Math.random() * names.length);
            name2 = names[num];
          }
        }
      }

      $(".namesbtn").click(function () {
        $(".name1 h1").text(name1);
        $(".name2 h1").text(name2);
      });

      var thiskey;
      var options_easy = {

        "0~I _____ some apples at the shop.": "bought",
        "1~Have you ever _____ the wrong type of milk?": "bought",
        "2~We _____ our TV two years ago.": "bought",
        "3~My parents _____ a new house.": "bought",
        "4~Have you _____ yourself a new hat?": "bought",
        "5~I _____ a cake to the party.": "brought",
        "6~Have you _____ your swimming bag?": "brought",
        "7~He _____ his dog to the park.": "brought",
        "8~The haunted book ______ bad luck to anyone who read it.": "brought",
        "9~She _____ a positive outlook to every situation. ": "brought",
      };

var options_medium = {

        "10~I _______ a tent for my camping trip. ": "brought",
        "11~The child _______ all their equipment to school. ": "brought",
        "12~He ______ everything he needed to his swimming lesson ": "brought",
        "13~The pirate _____ the crew to the deck of his boat.": "brought",
        "14~The children ______ their water bottles outside for break time.": "brought",
        "15~The holiday _____ joy to the family. ": "brought",
        "16~James ______ his pet to school!": "brought",
        "17~Hannah _____ the sports equipment to the field for the teacher ": "brought",
        "18~ The dogs _______ mud into the house after their walk!": "brought",
        "19~I was able to take notes because I _______ a pen and paper with me.": "brought",
        "20~She _____ all the dumplings until there weren't any more! ": "bought",
        "21~He _____ everybody ice creams as a treat. ": "bought",
      };

var options_hard = { 
        "22~My mother ______ me some shoes for school. ": "bought",
        "23~The child _____ a new pen with their own pocket money. ": "bought",
        "24~When it started raining during my walk, I quicky ____ an umbrella. ": "bought",
        "25~When my bag broke, I quicky ____ a new one. ": "bought",
        "24~When my pen ran out of ink, I ____ another one. ": "bought",
        "25~He ______ some dog food at the supermarket. ": "bought",
        "26~I _____ some tickets online. ": "bought",
        "27~ The people _______ all the pizza so now there isn't any more! ": "bought",
        "28~Mrs. Brown _______ herself a new hat for the summer. ": "bought",
        "29~ He _____ the latest phone soon after it went on sale. ": "bought",
        "30~ The dog _____ back the ball after I threw it. ": "brought",
        "31~ You should have ____ your library book to your English class. ": "brought",
 
      };


      // part of difficulty code
      var options;

      // Unique questions each time
      var totalqs = Object.keys(options_easy).length;
      var questionsDoneEasy = [];
      var questionsDoneMedium = [];
      var questionsDoneHard = [];
      var questionsDone;
      var qAdded;
      // end of unique questions each time

      $(".rollbtn").click(function () {

        // Difficulty code start
        if(difficulty == "0"){
          options = options_easy;
          questionsDone = questionsDoneEasy;
          totalqs = Object.keys(options_easy).length;
        }
        else if(difficulty == "1"){
          options = options_medium;
          questionsDone = questionsDoneMedium;
          totalqs = Object.keys(options_medium).length;
        }
        else if(difficulty == "2"){
          options = options_hard;
          questionsDone = questionsDoneHard;
          totalqs = Object.keys(options_hard).length;
        }
        // Difficulty code end

        var keys = Object.keys(options);
        var num = Math.floor(Math.random() * keys.length);
        thiskey = keys[num];

        // Unique questions each time
        qAdded = false;
        while(!qAdded){
            if(!questionsDone.includes(thiskey)){
            $(".qblock h1").text(thiskey.substring(thiskey.indexOf ("~") + 1));
            getname();
            $(".name1 h1").text("");
            $(".name2 h1").text("");
            $(".qblock2 h1").text("");
            questionsDone.push(thiskey);
            qAdded = true;
            console.log(questionsDone.length);
          }
          else{
            if(questionsDone.length == totalqs){
              questionsDone.length = 0;
            }
            var num = Math.floor(Math.random() * keys.length);
            thiskey = keys[num];
          }
        }
        // End of unique questions each time
        $(".qblock h1").text(thiskey.substring(thiskey.indexOf("~") + 1));
        getname();
        $(".name1 h1").text("");
        $(".name2 h1").text("");
        $(".qblock2 h1").text("");
      });

     

      $(".checkbtn").click(function () {
        $(".qblock2 h1").text(options[thiskey]);
      });
      $("#teachbtn").click(function(){
        $("#clistmodal").modal("show");
      });

          setTimeout(function(){
